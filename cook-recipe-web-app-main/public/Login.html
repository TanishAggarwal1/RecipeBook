<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpicEates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .success {
            background-color: #4caf50;
            color: #fff;
        }

        .error {
            background-color: #f44336;
            color: #fff;
        }

        .switch-section {
            margin-top: 20px;
            text-align: center;
        }

        .switch-section a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }
        .heading{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="loginForm">
        <h1><a href="/" style="text-decoration: none;" class="heading">EpicEates</a></h1>
        <h2>Login</h2>
        <form action="login.php" method="post" onsubmit="return handleLogin()">
            <div class="form-group">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="loginUsername" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <div class="message" id="loginMessage"></div>
        <div class="switch-section">
            <p>Don't have an account? <a href="#" onclick="toggleForm('signupForm')">Sign up here</a>.</p>
        </div>
    </div>

    <div id="signupForm"  style="display: none;">
        <h1><a href="/" class="heading">EpicEates</a></h1>
        <h2>Sign up</h2>
        <form action="signup.php" method="post" onsubmit="return handleSignup()">
            <div class="form-group">
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" name="signupUsername" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" name="signupEmail" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="signupPassword" required>
            </div>
            <div class="form-group">
                <button type="submit">Sign up</button>
            </div>
        </form>
        <div class="message" id="signupMessage"></div>
        <div class="switch-section">
            <p>Already have an account? <a href="#" onclick="toggleForm('loginForm')">Login here</a>.</p>
        </div>
    </div>
</div>

<script>
    function toggleForm(formId) {
        document.getElementById('loginForm').style.display = (formId === 'loginForm') ? 'block' : 'none';
        document.getElementById('signupForm').style.display = (formId === 'signupForm') ? 'block' : 'none';
        clearMessages();
    }

    function handleLogin() {
        // Perform login logic here
        displayMessage('loginMessage', 'Login successful!', 'success');
        return false; // Prevent form submission
    }

    function handleSignup() {
        // Perform signup logic here
        displayMessage('signupMessage', 'Signup successful!', 'success');
        return false; // Prevent form submission
    }

    function displayMessage(elementId, message, messageType) {
        clearMessages();
        const messageElement = document.getElementById(elementId);
        messageElement.innerHTML = message;
        messageElement.style.display = 'block';
        messageElement.classList.add(messageType);
    }

    function clearMessages() {
        const messageElements = document.querySelectorAll('.message');
        messageElements.forEach(element => {
            element.innerHTML = '';
            element.style.display = 'none';
            element.classList.remove('success', 'error');
        });
    }
</script>

</body>
</html>
